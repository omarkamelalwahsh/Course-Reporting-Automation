services:
  zedny-report-api:
    build: .
    container_name: zedny-report-api
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zedny-network

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - zedny-network
    depends_on:
      - zedny-report-api

networks:
  zedny-network:
    driver: bridge

volumes:
  n8n_data:
